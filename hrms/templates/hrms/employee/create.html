{% extends 'hrms/layout.html' %}
{% load static %}
{% block title %} New Employee | HRMS {% endblock title %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                           <h4 class="text-center text-primary"><i class="fa fa-plus">&emsp; New Employee </i></h4><hr>
                                <form enctype="multipart/form-data" action="{% url 'hrms:employee_new' %}" class="form-group" method="POST">
                                    {% csrf_token %}
                                    <small class="mb-5">** All Fields are required</small>
                                        {{form.as_p}}
                                    <div class="text-center mt-3">
                                        <button style="color: #0f5ef7; font-weight: 600; border: 1px solid #0f5ef7; border-radius: 5px; padding:10px 20px; font-size: 14px; display: inline-block;" class="btn btn-outline-success"><i class="mdi mdi-file-document"></i>Add Employee</button></button>
                                        
                                    </div>
                                </form>
                        
                                           
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
